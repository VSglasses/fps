<!doctype html>
<html>
<canvas width=800 height=600>
<script>
'use strict'
const Canvas = document.currentScript.parentNode;
const [ CANVAS_W,CANVAS_H ] = [ 0 | Canvas.width,0 | Canvas.height ]
const Ctx =  Canvas.getContext('2d');
Ctx.font = "48px serif";
let counter = 0
let f100t = performance.now()
let result = 'Ready'
const main = () => {
	requestAnimationFrame(main)
	Ctx.clearRect(0,0,CANVAS_W,CANVAS_H)
	const n = performance.now()
	switch (0 | ++counter) {
		case 100:
			f100t = n
			result = 'Start!'
			break
		case 600:
			result = ((600 - 100) * 1000 / (n - f100t)).toFixed(2)
			break
	}
	Ctx.fillText(counter, 10, 50)
	Ctx.fillText(((n - f100t)/1000).toFixed(3), 10, 100)
	Ctx.fillText(result, 10, 150)
}
main()
</script>
</canvas>
</html>
